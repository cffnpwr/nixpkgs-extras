name: Update Packages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: update-packages
  cancel-in-progress: true

jobs:
  generate-matrix:
    name: Generate Update Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_packages: ${{ steps.set-matrix.outputs.has_packages }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Generate matrix
        id: set-matrix
        run: |
          full_matrix=$(nix run .#generate-github-actions-matrix)

          # Extract one entry per updatable package (system-agnostic dedup)
          matrix=$(echo "$full_matrix" | jq -c '
            {
              include: [
                .include[]
                | select(.updatable == true)
                | { package }
              ] | unique_by(.package)
            }
          ')

          has_packages=$(echo "$matrix" | jq '.include | length > 0')
          echo "has_packages=$has_packages" >> "$GITHUB_OUTPUT"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "Matrix: $matrix"

  update-package:
    name: Update ${{ matrix.package }}
    needs: generate-matrix
    if: needs.generate-matrix.outputs.has_packages == 'true'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21
        with:
          extra-conf: |
            sandbox = false
            ssl-cert-file = /etc/ssl/certs/ca-certificates.crt

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Get current version
        id: old-version
        run: |
          version=$(nix eval --raw .#${{ matrix.package }}.version 2>/dev/null || echo "unknown")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Run update script
        run: |
          # convert dot-separated package name to slash-separated path for update-pkg
          pkg_path=$(echo "${{ matrix.package }}" | tr '.' '/')
          nix run .#update-pkg -- "$pkg_path"

      - name: Get new version
        id: new-version
        run: |
          version=$(nix eval --raw .#${{ matrix.package }}.version 2>/dev/null || echo "unknown")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: update-pkg/${{ matrix.package }}
          title: "chore(pkgs): :package: update ${{ matrix.package }} ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
          body: |
            Automated package update for `${{ matrix.package }}`.

            | Package                 | Old version                                | New version                                |
            | ----------------------- | ------------------------------------------ | ------------------------------------------ |
            | `${{ matrix.package }}` | `${{ steps.old-version.outputs.version }}` | `${{ steps.new-version.outputs.version }}` |

            Generated by the [Update Packages](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow.
          commit-message: "chore(pkgs): :package: update ${{ matrix.package }} ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
          delete-branch: true
