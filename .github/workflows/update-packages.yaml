name: Update Packages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: update-packages
  cancel-in-progress: true

jobs:
  generate-matrix:
    name: Generate Update Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_packages: ${{ steps.set-matrix.outputs.has_packages }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Generate matrix
        id: set-matrix
        run: |
          full_matrix=$(nix run .#generate-github-actions-matrix)

          # Extract updatable packages for a single representative system (x86_64-linux)
          # The update scripts themselves are system-agnostic
          matrix=$(echo "$full_matrix" | jq -c '
            {
              include: [
                .include[]
                | select(.updatable == true and .system == "x86_64-linux")
                | { package }
              ]
            }
          ')

          has_packages=$(echo "$matrix" | jq '.include | length > 0')
          echo "has_packages=$has_packages" >> "$GITHUB_OUTPUT"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "Matrix: $matrix"

  update-package:
    name: Update ${{ matrix.package }}
    needs: generate-matrix
    if: needs.generate-matrix.outputs.has_packages == 'true'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21
        with:
          extra-conf: |
            sandbox = false
            ssl-cert-file = /etc/ssl/certs/ca-certificates.crt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        run: |
          # convert dot-separated package name to slash-separated path for update-pkg
          pkg_path=$(echo "${{ matrix.package }}" | tr '.' '/')
          nix run .#update-pkg -- "$pkg_path"

      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: update-pkg/${{ matrix.package }}
          title: "chore(pkgs): :package: update ${{ matrix.package }}"
          body: |
            Automated package update for `${{ matrix.package }}`.

            Generated by the [Update Packages](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow.
          commit-message: "chore(pkgs): :package: update ${{ matrix.package }}"
          delete-branch: true
