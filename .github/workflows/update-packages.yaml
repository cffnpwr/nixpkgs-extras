name: Update Packages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages to update (comma-separated, e.g. "hoge, fuga"). Leave empty to update all.'
        required: false
        default: ''

concurrency:
  group: update-packages
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  generate-matrix:
    name: Generate Update Matrix
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_packages: ${{ steps.set-matrix.outputs.has_packages }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}
          permission-contents: read

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Generate matrix
        id: set-matrix
        env:
          INPUT_PACKAGES: ${{ inputs.packages }}
        run: |
          full_matrix=$(nix run .#generate-github-actions-matrix)

          # Collapse packages by updateGroup:
          # - Packages with the same updateGroup are merged into one matrix entry.
          # - The first package in each group (sorted by package name) becomes the
          #   representative; its name is used for the branch and PR title.
          # - All group members are collected into a `members` JSON array so downstream
          #   steps can retrieve and display per-package versions without any hardcoding.
          # shellcheck disable=SC2016  # $sorted/$m are jq variables, not shell variables
          collapse_groups='
            [
              .include[]
              | select(.updatable == true)
            ]
            | group_by(.updateGroup // .package)
            | map(
                sort_by(.package) as $sorted |
                {
                  package: $sorted[0].package,
                  label: ($sorted[0].updateGroup // $sorted[0].package),
                  members: [$sorted[].package] | unique
                }
              )
          '

          if [ -n "$INPUT_PACKAGES" ]; then
            pkg_filter=$(echo "$INPUT_PACKAGES" | jq -Rc 'split(",") | map(ltrimstr(" ") | rtrimstr(" ")) | map(select(length > 0))')
            all_packages=$(echo "$full_matrix" | jq '[.include[].package] | unique')
            unknown=$(echo "$pkg_filter" | jq -r --argjson all "$all_packages" '.[] | select(. as $p | $all | index($p) == null)')
            if [ -n "$unknown" ]; then
              echo "::warning::The following packages were not found and will be skipped: $(echo "$unknown" | tr '\n' ' ')"
            fi
            matrix=$(echo "$full_matrix" | jq -c --argjson filter "$pkg_filter" '
              { include: ('"$collapse_groups"' | map(select(.members | any(. as $m | $filter | index($m) != null)))) }
            ')
          else
            matrix=$(echo "$full_matrix" | jq -c '{ include: ('"$collapse_groups"') }')
          fi

          has_packages=$(echo "$matrix" | jq '.include | length > 0')
          echo "has_packages=$has_packages" >> "$GITHUB_OUTPUT"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "Matrix: $matrix"

  update-package:
    name: Update ${{ matrix.label }}
    needs: generate-matrix
    if: needs.generate-matrix.outputs.has_packages == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.UPDATE_APP_ID }}
          private-key: ${{ secrets.UPDATE_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21
        with:
          extra-conf: |
            sandbox = false
            ssl-cert-file = /etc/ssl/certs/ca-certificates.crt

      - name: Get GitHub App User ID
        id: get-user-id
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
        run: echo "user-id=$(gh api "/users/${APP_SLUG}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"

      - name: Configure git
        env:
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
          USER_ID: ${{ steps.get-user-id.outputs.user-id }}
        run: |
          git config user.name "${APP_SLUG}[bot]"
          git config user.email "${USER_ID}+${APP_SLUG}[bot]@users.noreply.github.com"

      - name: Get current version
        id: old-version
        env:
          MEMBERS: ${{ toJson(matrix.members) }}
          PACKAGE: ${{ matrix.package }}
          LABEL: ${{ matrix.label }}
        run: |
          # Representative version for PR title (first member = matrix.package)
          version=$(nix eval --raw ".#${PACKAGE}.version" 2>/dev/null || echo "unknown")
          echo "version=$version" >> "$GITHUB_OUTPUT"

          # Per-member versions as JSON object for PR body table
          versions_json="{}"
          for pkg in $(echo "$MEMBERS" | jq -r '.[]'); do
            v=$(nix eval --raw ".#$pkg.version" 2>/dev/null || echo "unknown")
            versions_json=$(echo "$versions_json" | jq -c --arg k "$pkg" --arg v "$v" '. + {($k): $v}')
          done
          echo "versions_json=$versions_json" >> "$GITHUB_OUTPUT"

      - name: Run update script
        env:
          LABEL: ${{ matrix.label }}
        run: |
          nix run .#update-pkg -- "$LABEL"

      - name: Get new version
        id: new-version
        env:
          MEMBERS: ${{ toJson(matrix.members) }}
          PACKAGE: ${{ matrix.package }}
          LABEL: ${{ matrix.label }}
        run: |
          # Representative version for PR title (first member = matrix.package)
          version=$(nix eval --raw ".#${PACKAGE}.version" 2>/dev/null || echo "unknown")
          echo "version=$version" >> "$GITHUB_OUTPUT"

          # Per-member versions as JSON object for PR body table
          versions_json="{}"
          for pkg in $(echo "$MEMBERS" | jq -r '.[]'); do
            v=$(nix eval --raw ".#$pkg.version" 2>/dev/null || echo "unknown")
            versions_json=$(echo "$versions_json" | jq -c --arg k "$pkg" --arg v "$v" '. + {($k): $v}')
          done
          echo "versions_json=$versions_json" >> "$GITHUB_OUTPUT"

      - name: Build PR body
        id: pr-body
        env:
          MEMBERS: ${{ toJson(matrix.members) }}
          OLD_VERSIONS: ${{ steps.old-version.outputs.versions_json }}
          NEW_VERSIONS: ${{ steps.new-version.outputs.versions_json }}
          LABEL: ${{ matrix.label }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          {
            echo "body<<__EOF__"
            echo "Automated package update for \`${LABEL}\`."
            echo ""
            echo "| Package | Old version | New version |"
            echo "| ------- | ----------- | ----------- |"
            for pkg in $(echo "$MEMBERS" | jq -r '.[]'); do
              old=$(echo "$OLD_VERSIONS" | jq -r --arg k "$pkg" '.[$k] // "unknown"')
              new=$(echo "$NEW_VERSIONS" | jq -r --arg k "$pkg" '.[$k] // "unknown"')
              echo "| \`${pkg}\` | \`${old}\` | \`${new}\` |"
            done
            echo ""
            echo "Generated by the [Update Packages](${RUN_URL}) workflow."
            echo "__EOF__"
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: update-pkg/${{ matrix.label }}
          title: "chore(pkgs): :package: update ${{ matrix.label }} ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
          body: ${{ steps.pr-body.outputs.body }}
          commit-message: "chore(pkgs): :package: update ${{ matrix.label }} ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
          delete-branch: true
